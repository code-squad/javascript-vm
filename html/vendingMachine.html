<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/html5reset-1.6.1.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>woogie</title>
</head>

<body>
  <header>
    <br>
    <h1>Vending Machine</h1></header>
  <div class="container">
    <div class="vm-frame beverage-menu">
      <ul></ul>
    </div>
    <div class="vm-frame your-action">
      <div class="input-money"></div>
      <div class="select-button-part">
        <ul>
          <li class="basic-button select-button">1</li>
          <li class="basic-button select-button">2</li>
          <li class="basic-button select-button">3</li>
          <li class="basic-button select-button">4</li>
          <li class="basic-button select-button">5</li>
          <li class="basic-button select-button">6</li>
          <li class="basic-button select-button">7</li>
          <li class="basic-button select-button">8</li>
          <li class="basic-button select-button">9</li>
          <li class="basic-button select-button">0</li>
        </ul>
      </div>
      <div class="print-action">
      </div>
    </div>
    <div class="vm-frame wallet-part">
      <div class="wallet">
        <ul>
          <li>
            <div data-coin="100" class="basic-button insert-coin-button">100원</div>
            <div class="basic-button current-coin-count"></div>
          </li>
          <li>
            <div data-coin="500" class="basic-button insert-coin-button">500원</div>
            <div class="basic-button current-coin-count"></div>
          </li>
          <li>
            <div data-coin="1000" class="basic-button insert-coin-button">1000원</div>
            <div class="basic-button current-coin-count"></div>
          </li>
          <li>
            <div data-coin="5000" class="basic-button insert-coin-button">5000원</div>
            <div class="basic-button current-coin-count"></div>
          </li>
          <li>
            <div data-coin="10000" class="basic-button insert-coin-button">10000원</div>
            <div class="basic-button current-coin-count"></div>
          </li>
        </ul>
        <div class="basic-button your-money"></div>
      </div>
    </div>
  </div>
  <script src="../js/index.js" type='module'></script>
</body>

</html>
