<!DOCTYPE html>

<head>
  <title>웹 자판기</title>
  <link rel="stylesheet" type="text/css" href="src/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="src/css/vending_machine.css" />
</head>

<body>
  <div class="vending_machine">
    <div class="items">
      <ul>
      </ul>
    </div>

    <div class="machine_panel">
      <div class="machine_credit"></div>
      <div class="machine_refund">
        <button>반환</button>
      </div>
      <div class="machine_picker">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
      </div>
      <textarea class="machine_message" readonly></textarea>
    </div>
  </div>

  <div class="wallet">
    <div class="wallet_moneys">
      <ul>
      </ul>
    </div>
    <div class="wallet_total">
    </div>
  </div>

  <template class="item_template">
    <li class="item">
      <button></button>
      <span></span>
    </li>
  </template>

  <template class="wallet_money">
    <li>
      <button class="money_unit"></button>
      <button></button>
    </li>
  </template>

  <script src="src/js/polyfill.js"></script>
  <script src="src/js/lib.js"></script>
  <script src="src/js/vending_machine.js"></script>
  <script src="src/js/main.js"></script>

</body>

</html>
