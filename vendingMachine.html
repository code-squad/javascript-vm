<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VendingMachine</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="vendingMachine">
    <section class="itemDisplay">
    </section>
    <section class="paymentDisplay">
      <section class="currentCoinDisplay">
        <div class="currentCoin">0원</div>
      </section>
      <section class="coinButtonContainer">
      </section>
      <section class="progressDisplay">
        <div class="progressContainer"></div>
      </section>
    </section>
  </section>
  <section class="wallet">
    <section class="coinUI">
    </section>
    <section class="fullAmount">
      <span>23550원</span>
    </section>
  </section>
  <script src="js/item.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/displayUI.js"></script>
</body>

</html>
